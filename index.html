<div id="game" class="hidden">

  ğŸ¯ ãƒ¬ãƒ™ãƒ« <span id="level">1</span><br>
  ğŸ”¥ é€£ç¶š <span id="combo">0</span><br>
  â­ ã‚¹ã‚³ã‚¢ <span id="score">1.0</span>

  <div id="arrow" class="arrow"></div>

<script>
let level = 1;
let combo = 0;
let maxCombo = 0;
let time = 60;
let currentAnswer = '';
let timer;
let player = '';
let accepting = false;

const arrows = ['left','up','right'];
const arrowIcons = { left:'â†', up:'â†‘', right:'â†’' };

// â˜… ãƒ¬ãƒ™ãƒ«åˆ¥è¨­å®š
const showTimes = [1500,1300,1100,900,750,600,450];
const coolTimes = [600,550,500,450,400,350,300];

function startGame() {
  player = document.getElementById('playerName').value || 'ã‚²ã‚¹ãƒˆ';
  document.getElementById('nameDisplay').textContent = player;
  document.getElementById('startScreen').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');

  nextQuestion();
  timer = setInterval(countDown, 1000);
}

function countDown() {
  time--;
  document.getElementById('time').textContent = time;
  if (time <= 0) endGame();
}

function nextQuestion() {
  accepting = true;
  document.getElementById('feedback').textContent = '';

  currentAnswer = arrows[Math.floor(Math.random() * 3)];
  const arrowEl = document.getElementById('arrow');
  arrowEl.textContent = arrowIcons[currentAnswer];

  // â˜… çŸ¢å°ã‚’æ¶ˆã™ï¼ˆãƒ¬ãƒ™ãƒ«åæ˜ ï¼‰
  setTimeout(() => {
    arrowEl.textContent = '';
    accepting = false;
  }, showTimes[level - 1]);
}

function answer(choice) {
  if (!accepting) return;
  accepting = false;

  const fb = document.getElementById('feedback');

  if (choice === currentAnswer) {
    fb.textContent = 'âœ…';
    fb.className = 'correct';
    combo++;
    if (combo > maxCombo) maxCombo = combo;

    if (combo >= 5 && level < 7) {
      level++;
      combo = 0;
    }
  } else {
    fb.textContent = 'âŒ';
    fb.className = 'wrong';
    combo = 0;
  }

  updateDisplay();
  setTimeout(nextQuestion, coolTimes[level - 1]);
}

function updateDisplay() {
  document.getElementById('level').textContent = level;
  document.getElementById('combo').textContent = combo;
  document.getElementById('score').textContent = `${level}.${maxCombo}`;
}

function endGame() {
  clearInterval(timer);
  document.getElementById('game').classList.add('hidden');
  document.getElementById('result').classList.remove('hidden');

  const final = `${level}.${maxCombo}`;
  document.getElementById('finalScore').textContent = `ã‚¹ã‚³ã‚¢ï¼š${final}`;
  saveScore(final);
}

function saveScore(score) {
  let data = JSON.parse(localStorage.getItem('scores') || '[]');
  data.push({ name: player, score, time: Date.now() });
  data.sort((a,b)=>parseFloat(b.score)-parseFloat(a.score));
  localStorage.setItem('scores', JSON.stringify(data.slice(0,100)));
}

function showRanking() {
  document.getElementById('result').classList.add('hidden');
  document.getElementById('ranking').classList.remove('hidden');

  const list = document.getElementById('rankList');
  list.innerHTML = '';
  JSON.parse(localStorage.getItem('scores')||'[]')
    .forEach(d=>{
      const li=document.createElement('li');
      li.textContent=`${d.name} ${d.score}`;
      list.appendChild(li);
    });
}
