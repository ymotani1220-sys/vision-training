<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>横回転判断ゲーム</title>

<style>
body{
  margin:0;
  background:#1c1c1c;
  font-family:sans-serif;
  overflow:hidden;
}

/* ===== 上部情報 ===== */
#info{
  display:flex;
  justify-content:space-between;
  color:white;
  padding:8px 16px;
  font-size:16px;
}

/* ===== 卓球台 ===== */
#table{
  position:relative;
  width:78vw;              /* 横幅を詰めて調整 */
  height:42vh;
  margin:0 auto;
  background:#1f7a4d;
  border:4px solid white;  /* サイド＆エンドライン */
  box-sizing:border-box;
}

/* センターライン */
#center-line{
  position:absolute;
  left:50%;
  top:0;
  width:2px;
  height:100%;
  background:white;
}

/* ネット */
#net{
  position:absolute;
  top:50%;
  left:0;
  width:100%;
  height:2px;
  background:white;
}

/* ===== ボール ===== */
.ball{
  position:absolute;
  width:14px;
  height:14px;
  background:#ff7a00;
  border-radius:50%;
  z-index:5;
}

/* ===== 回転矢印 ===== */
.spin-arrow{
  position:absolute;
  font-size:38px;
  font-weight:bold;
  color:yellow;
  z-index:4;
}

/* ===== 判定ボタン ===== */
#buttons{
  position:absolute;
  bottom:8px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:24px;
}

/* コース列 */
.course{
  display:flex;
  flex-direction:column;
  gap:6px; /* 縦間隔を詰める */
}

/* ボタン */
.btn{
  width:90px;
  height:42px;
  background:#ddd;
  border-radius:50%;
  position:relative;
  border:2px solid #444;
}

/* ラケット角度ライン */
.btn::after{
  content:"";
  position:absolute;
  width:70%;
  height:2px;
  background:#333;
  top:50%;
  left:15%;
}

/* 左曲がり */
.left::after{
  transform:rotate(-25deg);
}

/* 直進 */
.straight::after{
  transform:rotate(0deg);
}

/* 右曲がり */
.right::after{
  transform:rotate(25deg);
}

/* ヒット演出 */
.hitFlash{
  background:rgba(255,240,200,0.3);
}
</style>
</head>

<body>

<div id="info">
  <div>TIME: 60</div>
  <div>SCORE: 0</div>
</div>

<div id="table">
  <div id="center-line"></div>
  <div id="net"></div>
</div>

<!-- 判定ボタン -->
<div id="buttons">
  <!-- フォア -->
  <div class="course">
    <div class="btn left"></div>
    <div class="btn straight"></div>
    <div class="btn right"></div>
  </div>

  <!-- ミドル -->
  <div class="course">
    <div class="btn left"></div>
    <div class="btn straight"></div>
    <div class="btn right"></div>
  </div>

  <!-- バック -->
  <div class="course">
    <div class="btn left"></div>
    <div class="btn straight"></div>
    <div class="btn right"></div>
  </div>
</div>

<script>
/* ===== 定義 ===== */
const table = document.getElementById("table");
const tableWidth = table.clientWidth;
const serveX = [
  tableWidth * 0.18, // フォア（コーナー寄り）
  tableWidth * 0.5,  // ミドル
  tableWidth * 0.82  // バック（コーナー寄り）
];

let correctCourse = 0;
let correctSpin = 0;

/* ===== ボール発射 ===== */
function launchBall(){
  correctCourse = Math.floor(Math.random()*3);
  correctSpin = Math.floor(Math.random()*3);

  const ball = document.createElement("div");
  ball.className = "ball";
  table.appendChild(ball);

  ball.style.left = serveX[correctCourse] + "px";
  ball.style.top = "10px";

  showArrow(correctCourse, correctSpin);

  ball.animate([
    { transform:"translate(0,0)" },
    { transform:`translate(${[-60,0,60][correctSpin]}px, 260px)` }
  ],{
    duration:900,
    easing:"ease-out",
    fill:"forwards"
  });

  setTimeout(()=>ball.remove(),1000);
}

/* ===== 回転矢印 ===== */
function showArrow(course, spin){
  const arrow = document.createElement("div");
  arrow.className = "spin-arrow";
  arrow.textContent = spin === 0 ? "↙" : spin === 1 ? "↓" : "↘";

  arrow.style.left = serveX[course] - 10 + "px";
  arrow.style.top = "-46px"; // エンドライン外

  table.appendChild(arrow);
  setTimeout(()=>arrow.remove(),400);
}

/* ===== ボタン判定 ===== */
document.querySelectorAll(".course").forEach((col,c)=>{
  col.querySelectorAll(".btn").forEach((btn,s)=>{
    btn.onclick = ()=>{
      if(c===correctCourse && s===correctSpin){
        document.body.classList.add("hitFlash");
        setTimeout(()=>document.body.classList.remove("hitFlash"),200);
      }
      launchBall();
    };
  });
});

/* 初回 */
launchBall();
</script>

</body>
</html>
