<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>横回転判断トレーニング</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
}
#app{
  width:100%;
  max-width:420px;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== 上部情報バー ===== */
#topInfo{
  width:100%;
  height:9vh;
  min-height:64px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
  box-sizing:border-box;
}
#time{ font-size:20px; }
#score{ font-size:24px; font-weight:bold; }

/* ===== 卓球台 ===== */
#tableWrapper{
  width:100%;
  height:56vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

:root{
  --court-width:72%;
}

#tableArea{
  position:relative;
  width:var(--court-width);
  height:100%;
}

/* 回転方向ヒント（エンドライン後方） */
#spinHint{
  position:absolute;
  top:-56px; /* ← エンドラインより後ろ */
  left:50%;
  transform:translateX(-50%);
  font-size:48px;
  color:red;
}

/* 卓球台本体 */
#table{
  position:relative;
  width:100%;
  height:100%;
  background:#0bbf63;
  border:6px solid #fff;
  box-sizing:border-box;
}

/* ネット */
#net{
  position:absolute;
  top:50%;
  left:0;
  width:100%;
  height:6px;
  background:#fff;
  transform:translateY(-50%);
}

/* センターライン */
#centerLine{
  position:absolute;
  top:0;
  left:50%;
  width:6px;
  height:100%;
  background:#fff;
  transform:translateX(-50%);
}

/* ボール */
#ball{
  position:absolute;
  width:28px;
  height:28px;
  border-radius:50%;
  background:orange;
  left:60%;
  top:65%;
}

/* ===== 操作ボタン ===== */
#controls{
  height:35vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-bottom:env(safe-area-inset-bottom);
}

#buttonGrid{
  width:var(--court-width);
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  grid-template-rows:repeat(3, 64px);
  row-gap:10px;
}

/* 楕円ボタン */
.spinBtn{
  width:92px;
  height:48px;
  border-radius:50px;
  background:#5de0e6;
  justify-self:center;
  position:relative;
}

/* ラケット角度 */
.spinBtn::after{
  content:'';
  position:absolute;
  width:70%;
  height:6px;
  background:red;
  top:50%;
  left:50%;
  transform-origin:center;
  transform:translate(-50%,-50%) rotate(45deg);
}

.flat::after{
  transform:translate(-50%,-50%) rotate(0deg);
}
.right::after{
  transform:translate(-50%,-50%) rotate(-45deg);
}
</style>
</head>

<body>
<div id="app">

  <div id="topInfo">
    <div id="time">⏱ 60</div>
    <div id="score">スコア 1.0</div>
  </div>

  <div id="tableWrapper">
    <div id="tableArea">
      <div id="spinHint">↘</div>
      <div id="table">
        <div id="net"></div>
        <div id="centerLine"></div>
        <div id="ball"></div>
      </div>
    </div>
  </div>

  <div id="controls">
    <div id="buttonGrid">
      <div class="spinBtn left"></div>
      <div class="spinBtn left"></div>
      <div class="spinBtn left"></div>

      <div class="spinBtn flat"></div>
      <div class="spinBtn flat"></div>
      <div class="spinBtn flat"></div>

      <div class="spinBtn right"></div>
      <div class="spinBtn right"></div>
      <div class="spinBtn right"></div>
    </div>
  </div>

</div>
</body>
</html>
