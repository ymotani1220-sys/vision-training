<style>
body{

/* ===== å…±é€š ===== */
.screen{

/* ===== ãƒˆãƒƒãƒ— ===== */
#top h1{

/* ===== å›è»¢åˆ¤æ–­ï¼ˆå…ƒã‚³ãƒ¼ãƒ‰ç¶­æŒï¼‰ ===== */
#game{
  position:relative;
  width:320px;
  height:320px;
}

#info{
  position:absolute;
  top:-90px;
  width:100%;
  text-align:center;

#result{
  position:absolute;
  top:-35px;

  transform:translateX(-50%);
  font-size:34px;

  height:40px;

#center{
  position:absolute;
  top:50%;
  left:50%;
  width:80px;
  height:80px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

#arrow{
  font-size:46px;

}

.spin-btn{
  position:absolute;
  width:50px;

  border-radius:50%;
  background:#c00;
  border:none;
}
.spin-btn::after{
  content:'';
  position:absolute;
  bottom:-18px;
  left:50%;
  width:12px;
  height:22px;
  background:#caa;
  transform:translateX(-50%);
}
.spin-btn.active{ background:#0f9; }

/* ===== çµæœ ===== */
#ranking{
  width:280px;
  text-align:left;
}
</style>
</head>

<body>

<!-- ===== ãƒˆãƒƒãƒ— ===== -->
<div id="top" class="screen">
  <h1>ğŸ“ å“çƒãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°</h1>
  <div class="menu">
    <button onclick="startSpin()">å›è»¢åˆ¤æ–­ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°</button>
    <button onclick="alert('ç¬é–“åˆ¤æ–­ã¯å¾Œã§æ¥ç¶š')">ç¬é–“åˆ¤æ–­ã‚²ãƒ¼ãƒ </button>
  </div>
</div>

<!-- ===== å›è»¢åˆ¤æ–­ ===== -->
<div id="spinScreen" class="screen hidden">
  <div id="game">

    <div id="info">
      Lv <span id="level">1</span>
      ğŸ”¥ <span id="combo">0</span>
      â­ <span id="score">1.0</span>
      â± <span id="time">60</span>
    </div>

    <div id="result"></div>

    <div id="center">
      <div id="arrow">â†‘</div>
    </div>

  </div>
</div>

<!-- ===== çµæœ ===== -->
<div id="spinResult" class="screen hidden">
  <h2>ğŸ‰ çµæœ</h2>
  <p id="finalScore"></p>

  <div id="ranking">
    <h3>ğŸ† ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h3>
    <ol id="rankingList"></ol>
  </div>

  <button onclick="backTop()">ãƒˆãƒƒãƒ—ã¸æˆ»ã‚‹</button>
</div>

<script>
/* ===== ç”»é¢åˆ‡æ›¿ ===== */
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

/* ===== å›è»¢åˆ¤æ–­ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆãã®ã¾ã¾ï¼‰ ===== */
const bgColors=['#111','#0b1a2a','#102a1c','#2a1c10','#2a1010','#1a102a','#2a002a'];
const anglesDeg=[-90,-45,0,45,90,135,180,225];
const anglesRad=anglesDeg.map(a=>a*Math.PI/180);
const radius=120, center=160;
const showTimes=[1200,1000,850,700,600,500,400];

const arrow=document.getElementById('arrow');
const result=document.getElementById('result');
const levelEl=document.getElementById('level');
const comboEl=document.getElementById('combo');
const scoreEl=document.getElementById('score');
const timeEl=document.getElementById('time');

let rackets=[],correct=0,answered=false,timer=null;
let level=1,combo=0;
let timeLeft=60,gameTimer=null,gameEnd=false;

anglesRad.forEach((a,i)=>{
  const b=document.createElement('button');
  b.className='spin-btn';
  b.style.left=center+radius*Math.cos(a)-25+'px';
  b.style.top =center+radius*Math.sin(a)-25+'px';
  b.onclick=()=>answer(i);
  rackets.push(b);
  document.getElementById('game').appendChild(b);
});

function startSpin(){
  show('spinScreen');
  level=1; combo=0; timeLeft=60; gameEnd=false;
  updateUI(); updateBackground();
  timeEl.textContent=timeLeft;

  gameTimer=setInterval(()=>{
    timeLeft--;
    timeEl.textContent=timeLeft;
    if(timeLeft<=0) endGame();
  },1000);

  nextQuestion();
}

function nextQuestion(){
  if(gameEnd) return;
  clearTimeout(timer);
  answered=false;
  result.textContent='';
  rackets.forEach(r=>r.classList.remove('active'));

  correct=Math.floor(Math.random()*8);
  arrow.style.transform=`rotate(${anglesDeg[correct]+90}deg)`;
  rackets[correct].classList.add('active');

  timer=setTimeout(()=>judge(false), showTimes[level-1]);
}

function answer(i){
  if(answered||gameEnd) return;
  judge(i===correct);
}

function judge(ok){
  answered=true;
  clearTimeout(timer);
  rackets.forEach(r=>r.classList.remove('active'));

  if(ok){
    result.textContent='ã€‡';
    result.style.color='#0f9';
    combo++;
    if(combo>=5&&level<7){ level++; combo=0; updateBackground(); }
  }else{
    result.textContent='âœ–';
    result.style.color='#f00';
    combo=0;
  }
  updateUI();
  setTimeout(nextQuestion,600);
}

function updateUI(){
  levelEl.textContent=level;
  comboEl.textContent=combo;
  scoreEl.textContent=`${level}.${combo}`;
}

function updateBackground(){
  document.body.style.background=bgColors[level-1];
}

function endGame(){
  gameEnd=true;
  clearInterval(gameTimer);
  clearTimeout(timer);
  saveScore();
  showRanking();
  show('spinResult');
  document.getElementById('finalScore').textContent=`ã‚¹ã‚³ã‚¢ï¼š${scoreEl.textContent}`;
}

function saveScore(){
  const list=JSON.parse(localStorage.getItem('spinRanking')||'[]');
  list.push(Number(scoreEl.textContent));
  list.sort((a,b)=>b-a);
  localStorage.setItem('spinRanking',JSON.stringify(list.slice(0,20)));
}

function showRanking(){
  const list=JSON.parse(localStorage.getItem('spinRanking')||'[]');
  const ol=document.getElementById('rankingList');
  ol.innerHTML='';
  list.forEach((s,i)=>{
    const li=document.createElement('li');
    li.textContent=`${i+1}. ${s}`;
    ol.appendChild(li);
  });
}

function backTop(){
  document.body.style.background='#111';
  show('top');
}
</script>

</body>
