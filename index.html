<body>

<!-- ã‚¹ã‚¿ãƒ¼ãƒˆ -->
<div id="start" class="screen">
  <h1>ğŸ“ å“çƒå›è»¢åˆ¤æ–­ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°</h1>
  <button onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
</div>

<!-- ã‚²ãƒ¼ãƒ  -->
<div id="gameScreen" class="screen hidden">
  <div id="game">

    <div id="info">
      Lv <span id="level">1</span>ã€€
      ğŸ”¥ <span id="combo">0</span>ã€€
      â­ <span id="score">1.0</span>
    </div>

    <!-- åˆ¤å®š -->
    <div id="result"></div>

    <div id="center">
      <div id="arrow">â†‘</div>
    </div>

  </div>
</div>

<script>
const anglesDeg = [-90,-45,0,45,90,135,180,225];
const anglesRad = anglesDeg.map(a=>a*Math.PI/180);
const radius = 120;
const centerPos = 160;
const showTimes = [1200,1000,850,700,600,500,400];

const arrow = document.getElementById('arrow');
const result = document.getElementById('result');
const levelEl = document.getElementById('level');
const comboEl = document.getElementById('combo');
const scoreEl = document.getElementById('score');

let rackets = [];
let correctIndex = 0;
let answered = false;
let timer = null;
let level = 1;
let combo = 0;

function startGame(){
  document.getElementById('start').classList.add('hidden');
  document.getElementById('gameScreen').classList.remove('hidden');
  nextQuestion();
}

/* ãƒ©ã‚±ãƒƒãƒˆç”Ÿæˆ */
anglesRad.forEach((angle,i)=>{
  const btn = document.createElement('button');
  btn.className = 'spin-btn';
  btn.style.left = (centerPos + radius*Math.cos(angle) - 25) + 'px';
  btn.style.top  = (centerPos + radius*Math.sin(angle) - 25) + 'px';
  btn.onclick = ()=>answer(i);
  rackets.push(btn);
  document.getElementById('game').appendChild(btn);
});

function nextQuestion(){
  clearTimeout(timer);
  answered = false;
  result.textContent = '';
  rackets.forEach(r=>r.classList.remove('active'));

  correctIndex = Math.floor(Math.random()*8);
  arrow.style.transform = `rotate(${anglesDeg[correctIndex]+90}deg)`;
  rackets[correctIndex].classList.add('active');

  timer = setTimeout(()=>judge(false), showTimes[level-1]);
}

function answer(i){
  if(answered) return;
  judge(i === correctIndex);
}

function judge(ok){
  answered = true;
  clearTimeout(timer);
  rackets.forEach(r=>r.classList.remove('active'));

  if(ok){
    result.textContent = 'ã€‡';
    result.style.color = '#0f9';
    combo++;
    if(combo >= 5 && level < 7){
      level++; combo = 0;
    }
  }else{
    result.textContent = 'âœ–';
    result.style.color = '#f00';
    combo = 0;
  }
  updateUI();
  setTimeout(nextQuestion,600);
}

function updateUI(){
  levelEl.textContent = level;
  comboEl.textContent = combo;
  scoreEl.textContent = `${level}.${combo}`;
}
</script>
