<style>
body{

/* ç”»é¢å…±é€š */
.screen{

/* ===== ã‚¹ã‚¿ãƒ¼ãƒˆ ===== */
#start h1{

  margin-bottom:20px;

  font-size:22px;

/* ===== ã‚²ãƒ¼ãƒ  ===== */
#game{

/* ä¸Šéƒ¨æƒ…å ±ï¼ˆã€‡âœ–ã‚ˆã‚Šä¸Šï¼‰ */
#info{
  position:absolute;
  top:-90px;
  width:100%;
  text-align:center;
  font-size:18px;
}

/* ä¸­å¤®ãƒœãƒ¼ãƒ« */
#center{
  position:absolute;
  top:50%;
  left:50%;
  width:80px;
  height:80px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* çŸ¢å°ï¼ˆä¸­å¿ƒå›ºå®šï¼‰ */
#arrow{
  font-size:46px;
  font-weight:900;
  color:#f33;
}

/* åˆ¤å®šï¼ˆä¸Šå´ãƒ»ãƒ©ã‚±ãƒƒãƒˆã®å†…å´ï¼‰ */
#result{
  margin-top:6px;
  height:32px;
  font-size:32px;
  font-weight:bold;
}

/* ãƒ©ã‚±ãƒƒãƒˆ */
.spin-btn{
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#c00;
  border:none;
}
.spin-btn::after{
  content:'';
  position:absolute;
  bottom:-18px;
  left:50%;
  width:12px;
  height:22px;
  background:#caa;
  transform:translateX(-50%);
  border-radius:0 0 6px 6px;
}
.spin-btn.active{ background:#0f9; }
</style>
</head>

<body>

<!-- ã‚¹ã‚¿ãƒ¼ãƒˆ -->
<div id="start" class="screen">
  <h1>ğŸ“ å“çƒå›è»¢åˆ¤æ–­ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°</h1>
  <button onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
</div>

<!-- ã‚²ãƒ¼ãƒ  -->
<div id="gameScreen" class="screen hidden">
  <div id="game">

    <div id="info">
      Lv <span id="level">1</span>ã€€
      ğŸ”¥ <span id="combo">0</span>ã€€
      â­ <span id="score">1.0</span>ã€€
      â± <span id="time">60</span>s
    </div>

    <div id="center">
      <div id="arrow">â†‘</div>
      <div id="result"></div>
    </div>

  </div>
</div>

<script>
/* ===== è¨­å®š ===== */
const anglesDeg = [-90,-45,0,45,90,135,180,225];
const anglesRad = anglesDeg.map(a=>a*Math.PI/180);
const radius = 120;
const centerPos = 160;
const showTimes = [1200,1000,850,700,600,500,400];

const arrow = document.getElementById('arrow');
const result = document.getElementById('result');
const levelEl = document.getElementById('level');
const comboEl = document.getElementById('combo');
const scoreEl = document.getElementById('score');
const timeEl  = document.getElementById('time');

let rackets=[];
let correctIndex=0;
let answered=false;
let questionTimer=null;

let level=1;
let combo=0;

/* ===== 60ç§’ã‚¿ã‚¤ãƒãƒ¼ ===== */
let timeLeft = 60;
let gameTimer = null;
let gameEnded = false;

/* ===== ã‚¹ã‚¿ãƒ¼ãƒˆ ===== */
function startGame(){
  document.getElementById('start').classList.add('hidden');
  document.getElementById('gameScreen').classList.remove('hidden');

  timeLeft = 60;
  timeEl.textContent = timeLeft;
  gameEnded = false;

  gameTimer = setInterval(()=>{
    timeLeft--;
    timeEl.textContent = timeLeft;
    if(timeLeft <= 0){
      endGame();
    }
  },1000);

  nextQuestion();
}

/* ===== ãƒ©ã‚±ãƒƒãƒˆç”Ÿæˆ ===== */
anglesRad.forEach((a,i)=>{
  const b=document.createElement('button');
  b.className='spin-btn';
  b.style.left=centerPos+radius*Math.cos(a)-25+'px';
  b.style.top =centerPos+radius*Math.sin(a)-25+'px';
  b.onclick=()=>answer(i);
  rackets.push(b);
  document.getElementById('game').appendChild(b);
});

/* ===== å‡ºé¡Œ ===== */
function nextQuestion(){
  if(gameEnded) return;

  clearTimeout(questionTimer);
  answered=false;
  result.textContent='';
  rackets.forEach(r=>r.classList.remove('active'));

  correctIndex=Math.floor(Math.random()*8);
  arrow.style.transform=`rotate(${anglesDeg[correctIndex]+90}deg)`;
  rackets[correctIndex].classList.add('active');

  questionTimer=setTimeout(()=>{
    if(!answered) judge(false);
  },showTimes[level-1]);
}

/* ===== å›ç­” ===== */
function answer(i){
  if(answered || gameEnded) return;
  judge(i===correctIndex);
}

/* ===== åˆ¤å®š ===== */
function judge(ok){
  answered=true;
  clearTimeout(questionTimer);
  rackets.forEach(r=>r.classList.remove('active'));

  if(ok){
    result.textContent='ã€‡';
    result.style.color='#0f9';
    combo++;
    if(combo>=5 && level<7){
      level++; combo=0;
    }
  }else{
    result.textContent='âœ–';
    result.style.color='#f00';
    combo=0;
  }
  updateUI();
  setTimeout(nextQuestion,600);
}

/* ===== çµ‚äº† ===== */
function endGame(){
  gameEnded = true;
  clearInterval(gameTimer);
  clearTimeout(questionTimer);
  alert(`çµ‚äº†ï¼ ã‚¹ã‚³ã‚¢ï¼š${scoreEl.textContent}`);
}

/* ===== è¡¨ç¤ºæ›´æ–° ===== */
function updateUI(){
  levelEl.textContent=level;
  comboEl.textContent=combo;
  scoreEl.textContent=`${level}.${combo}`;
}
</script>

</body>
</html>
