<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>横回転判断トレーニング</title>

<style>
/* ===== 全体 ===== */
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
}
#app{
  width:100%;
  max-width:420px;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== 上部UI ===== */
#topInfo{
  height:10vh;
  min-height:70px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:6px;
}
#time{
  font-size:22px;
}
#score{
  font-size:26px;
  font-weight:bold;
}

/* ===== 卓球台エリア（拡大） ===== */
#tableWrapper{
  width:100%;
  height:58vh;           /* ← かなり大きく取る */
  display:flex;
  justify-content:center;
  align-items:center;
}

#table{
  position:relative;
  width:90%;
  height:100%;
  background:#0bbf63;
  border:6px solid #fff;
  box-sizing:border-box;
}

/* ネット */
#net{
  position:absolute;
  top:50%;
  left:0;
  width:100%;
  height:6px;
  background:#fff;
  transform:translateY(-50%);
}

/* 縦センターライン */
#centerLine{
  position:absolute;
  top:0;
  left:50%;
  width:6px;
  height:100%;
  background:#fff;
  transform:translateX(-50%);
}

/* コート区切り（フォア・ミドル・バック） */
.court{
  position:absolute;
  width:100%;
  height:50%;
  display:flex;
}
.enemy{ top:0; }
.player{ bottom:0; }

.zone{
  flex:1;
  border-left:3px solid #fff;
}
.zone:first-child{
  border-left:none;
}

/* ===== 回転ヒント矢印 ===== */
#spinHint{
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
  font-size:48px;
  color:red;
}

/* ===== ボール ===== */
#ball{
  position:absolute;
  width:30px;
  height:30px;
  border-radius:50%;
  background:orange;
  left:65%;
  top:65%;
}

/* ===== ボタンエリア ===== */
#controls{
  height:32vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* 3×3 ボタン */
#buttonGrid{
  display:grid;
  grid-template-columns:repeat(3, 90px);
  grid-template-rows:repeat(3, 90px);
  gap:14px;
}

/* ボタン */
.spinBtn{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#5de0e6;
  position:relative;
}

/* 赤い斜線（ラケット角度イメージ） */
.spinBtn::after{
  content:'';
  position:absolute;
  width:80%;
  height:8px;
  background:red;
  top:50%;
  left:50%;
  transform-origin:center;
  transform:translate(-50%,-50%) rotate(45deg);
}

/* 無回転用 */
.flat::after{
  transform:translate(-50%,-50%) rotate(0deg);
}

/* 右回転用 */
.right::after{
  transform:translate(-50%,-50%) rotate(-45deg);
}
</style>
</head>

<body>
<div id="app">

  <!-- 上部情報 -->
  <div id="topInfo">
    <div id="time">⏱ 60</div>
    <div id="score">スコア 1.0</div>
  </div>

  <!-- 卓球台 -->
  <div id="tableWrapper">
    <div id="table">
      <div id="spinHint">↓</div>

      <div class="court enemy">
        <div class="zone"></div>
        <div class="zone"></div>
        <div class="zone"></div>
      </div>

      <div id="net"></div>
      <div id="centerLine"></div>

      <div class="court player">
        <div class="zone"></div>
        <div class="zone"></div>
        <div class="zone"></div>
      </div>

      <div id="ball"></div>
    </div>
  </div>

  <!-- 操作 -->
  <div id="controls">
    <div id="buttonGrid">
      <div class="spinBtn left"></div>
      <div class="spinBtn left"></div>
      <div class="spinBtn left"></div>

      <div class="spinBtn flat"></div>
      <div class="spinBtn flat"></div>
      <div class="spinBtn flat"></div>

      <div class="spinBtn right"></div>
      <div class="spinBtn right"></div>
      <div class="spinBtn right"></div>
    </div>
  </div>

</div>
</body>
</html>
