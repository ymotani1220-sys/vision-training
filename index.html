<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>å“çƒ å›è»¢åˆ¤æ–­ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  transition:background 0.4s;
}

/* ç”»é¢å…±é€š */
.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.hidden{ display:none; }

/* ã‚¹ã‚¿ãƒ¼ãƒˆ */
#start h1{
  margin-bottom:20px;
  font-size:22px;
  white-space:nowrap;
}
#start button{
  font-size:22px;
  padding:15px 30px;
}

/* ã‚²ãƒ¼ãƒ  */
#game{
  position:relative;
  width:320px;
  height:320px;
}

/* æƒ…å ± */
#info{
  position:absolute;
  top:-90px;
  width:100%;
  text-align:center;
  font-size:18px;
}

/* åˆ¤å®š */
#result{
  position:absolute;
  top:-35px;
  left:50%;
  transform:translateX(-50%);
  font-size:34px;
  font-weight:bold;
  height:40px;
  text-shadow:0 0 6px #000;
}

/* ä¸­å¤®ãƒœãƒ¼ãƒ« */
#center{
  position:absolute;
  top:50%;
  left:50%;
  width:80px;
  height:80px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* çŸ¢å° */
#arrow{
  font-size:46px;
  font-weight:900;
  color:#f33;
  text-shadow:0 0 8px #000;
}

/* ãƒ©ã‚±ãƒƒãƒˆ */
.spin-btn{
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#c00;
  border:none;
}
.spin-btn::after{
  content:'';
  position:absolute;
  bottom:-18px;
  left:50%;
  width:12px;
  height:22px;
  background:#caa;
  transform:translateX(-50%);
  border-radius:0 0 6px 6px;
}
.spin-btn.active{ background:#0f9; }

/* ===== çµæœãƒ»ãƒ©ãƒ³ã‚­ãƒ³ã‚° ===== */
#ranking{
  width:280px;
  text-align:left;
}
#ranking ol{
  padding-left:20px;
}
#ranking li{
  margin:4px 0;
}
</style>
</head>

<body>

<!-- ã‚¹ã‚¿ãƒ¼ãƒˆ -->
<div id="start" class="screen">
  <h1>ğŸ“ å“çƒå›è»¢åˆ¤æ–­ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°</h1>
  <button onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
</div>

<!-- ã‚²ãƒ¼ãƒ  -->
<div id="gameScreen" class="screen hidden">
  <div id="game">

    <div id="info">
      Lv <span id="level">1</span>
      ğŸ”¥ <span id="combo">0</span>
      â­ <span id="score">1.0</span>
      â± <span id="time">60</span>
    </div>

    <div id="result"></div>

    <div id="center">
      <div id="arrow">â†‘</div>
    </div>

  </div>
</div>

<!-- çµæœ -->
<div id="resultScreen" class="screen hidden">
  <h2>ğŸ‰ çµæœ</h2>
  <p id="finalScore"></p>

  <div id="ranking">
    <h3>ğŸ† ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h3>
    <ol id="rankingList"></ol>
  </div>

  <button onclick="location.reload()">ã‚‚ã†ä¸€åº¦</button>
</div>

<script>
/* èƒŒæ™¯è‰² */
const bgColors=['#111','#0b1a2a','#102a1c','#2a1c10','#2a1010','#1a102a','#2a002a'];

const anglesDeg=[-90,-45,0,45,90,135,180,225];
const anglesRad=anglesDeg.map(a=>a*Math.PI/180);
const radius=120, center=160;
const showTimes=[1200,1000,850,700,600,500,400];

const arrow=document.getElementById('arrow');
const result=document.getElementById('result');
const levelEl=document.getElementById('level');
const comboEl=document.getElementById('combo');
const scoreEl=document.getElementById('score');
const timeEl=document.getElementById('time');

let rackets=[],correct=0,answered=false,timer=null;
let level=1,combo=0;

let timeLeft=60, gameTimer=null, gameEnd=false;

/* é–‹å§‹ */
function startGame(){
  document.getElementById('start').classList.add('hidden');
  document.getElementById('gameScreen').classList.remove('hidden');

  level=1; combo=0; timeLeft=60; gameEnd=false;
  updateUI(); updateBackground();
  timeEl.textContent=timeLeft;

  gameTimer=setInterval(()=>{
    timeLeft--;
    timeEl.textContent=timeLeft;
    if(timeLeft<=0) endGame();
  },1000);

  nextQuestion();
}

/* ãƒ©ã‚±ãƒƒãƒˆç”Ÿæˆ */
anglesRad.forEach((a,i)=>{
  const b=document.createElement('button');
  b.className='spin-btn';
  b.style.left=center+radius*Math.cos(a)-25+'px';
  b.style.top =center+radius*Math.sin(a)-25+'px';
  b.onclick=()=>answer(i);
  rackets.push(b);
  document.getElementById('game').appendChild(b);
});

function nextQuestion(){
  if(gameEnd) return;
  clearTimeout(timer);
  answered=false;
  result.textContent='';
  rackets.forEach(r=>r.classList.remove('active'));

  correct=Math.floor(Math.random()*8);
  arrow.style.transform=`rotate(${anglesDeg[correct]+90}deg)`;
  rackets[correct].classList.add('active');

  timer=setTimeout(()=>judge(false), showTimes[level-1]);
}

function answer(i){
  if(answered||gameEnd) return;
  judge(i===correct);
}

function judge(ok){
  answered=true;
  clearTimeout(timer);
  rackets.forEach(r=>r.classList.remove('active'));

  if(ok){
    result.textContent='ã€‡';
    result.style.color='#0f9';
    combo++;
    if(combo>=5&&level<7){ level++; combo=0; updateBackground(); }
  }else{
    result.textContent='âœ–';
    result.style.color='#f00';
    combo=0;
  }
  updateUI();
  setTimeout(nextQuestion,600);
}

function updateUI(){
  levelEl.textContent=level;
  comboEl.textContent=combo;
  scoreEl.textContent=`${level}.${combo}`;
}

function updateBackground(){
  document.body.style.background=bgColors[level-1];
}

/* ===== çµ‚äº†ãƒ»ãƒ©ãƒ³ã‚­ãƒ³ã‚° ===== */
function endGame(){
  gameEnd=true;
  clearInterval(gameTimer);
  clearTimeout(timer);

  saveScore();
  showRanking();

  document.getElementById('gameScreen').classList.add('hidden');
  document.getElementById('resultScreen').classList.remove('hidden');
  document.getElementById('finalScore').textContent=
    `ã‚¹ã‚³ã‚¢ï¼š${scoreEl.textContent}`;
}

function saveScore(){
  const score=Number(scoreEl.textContent);
  const list=JSON.parse(localStorage.getItem('spinRanking')||'[]');
  list.push({score});
  list.sort((a,b)=>b.score-a.score);
  localStorage.setItem('spinRanking',JSON.stringify(list.slice(0,100)));
}

function showRanking(){
  const list=JSON.parse(localStorage.getItem('spinRanking')||'[]');
  const ol=document.getElementById('rankingList');
  ol.innerHTML='';
  list.forEach((r,i)=>{
    const li=document.createElement('li');
    li.textContent=`${i+1}. ${r.score}`;
    ol.appendChild(li);
  });
}
</script>

</body>
</html>
