<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>横回転判断ゲーム</title>

<style>
body{
  margin:0;
  background:#1c1c1c;
  font-family:sans-serif;
  overflow:hidden;
}

/* ===== 上部情報 ===== */
#info{
  display:flex;
  justify-content:space-between;
  color:white;
  padding:8px 16px;
  font-size:16px;
}

/* ===== 予測矢印スペース ===== */
#predict-area{
  position:relative;
  height:70px; /* 矢印専用 */
}

/* ===== 卓球台 ===== */
#table{
  position:relative;
  width:76vw;
  height:46vh;          /* 高さをしっかり確保 */
  margin:0 auto;
  background:#1f7a4d;
  border:4px solid white;
  box-sizing:border-box;
}

/* センターライン */
#center-line{
  position:absolute;
  left:50%;
  top:0;
  width:2px;
  height:100%;
  background:white;
}

/* ネット */
#net{
  position:absolute;
  top:50%;
  left:0;
  width:100%;
  height:2px;
  background:white;
}

/* ===== ボール ===== */
.ball{
  position:absolute;
  width:28px;   /* 直径2倍 */
  height:28px;
  background:#ff7a00;
  border-radius:50%;
  z-index:5;
  box-shadow:0 0 8px rgba(0,0,0,0.4);
}

/* ===== 回転矢印（統一デザイン） ===== */
.spin-arrow{
  position:absolute;
  font-size:42px;
  font-weight:900;
  color:#ffd400;
  z-index:6;
  pointer-events:none;
}

/* ===== 判定ボタン ===== */
#buttons{
  position:absolute;
  bottom:10px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:22px;
}

.course{
  display:flex;
  flex-direction:column;
  gap:4px; /* さらに詰める */
}

.btn{
  width:92px;
  height:44px;
  background:#e6e6e6;
  border-radius:50%;
  position:relative;
  border:2px solid #444;
}

.btn::after{
  content:"";
  position:absolute;
  width:72%;
  height:3px;
  background:#333;
  top:50%;
  left:14%;
}

/* ラケット角度 */
.left::after{ transform:rotate(-25deg); }
.straight::after{ transform:rotate(0deg); }
.right::after{ transform:rotate(25deg); }

/* ヒット演出 */
.hitFlash{
  background:rgba(255,240,200,0.3);
}
</style>
</head>

<body>

<div id="info">
  <div>TIME: 60</div>
  <div>SCORE: 0</div>
</div>

<div id="predict-area"></div>

<div id="table">
  <div id="center-line"></div>
  <div id="net"></div>
</div>

<!-- 判定ボタン -->
<div id="buttons">
  <div class="course">
    <div class="btn left"></div>
    <div class="btn straight"></div>
    <div class="btn right"></div>
  </div>
  <div class="course">
    <div class="btn left"></div>
    <div class="btn straight"></div>
    <div class="btn right"></div>
  </div>
  <div class="course">
    <div class="btn left"></div>
    <div class="btn straight"></div>
    <div class="btn right"></div>
  </div>
</div>

<script>
const table = document.getElementById("table");
const predict = document.getElementById("predict-area");

const tableWidth = table.clientWidth;
const serveX = [
  tableWidth * 0.18,
  tableWidth * 0.5,
  tableWidth * 0.82
];

let correctCourse = 0;
let correctSpin = 0;

/* ===== ボール発射 ===== */
function launchBall(){
  correctCourse = Math.floor(Math.random()*3);
  correctSpin = Math.floor(Math.random()*3);

  const ball = document.createElement("div");
  ball.className = "ball";
  table.appendChild(ball);

  ball.style.left = serveX[correctCourse] - 14 + "px";
  ball.style.top = "12px";

  showArrow(correctCourse, correctSpin);

  ball.animate([
    { transform:"translate(0,0)" },
    { transform:`translate(${[-80,0,80][correctSpin]}px, 300px)` }
  ],{
    duration:900,
    easing:"ease-out",
    fill:"forwards"
  });

  setTimeout(()=>ball.remove(),1000);
}

/* ===== 回転矢印 ===== */
function showArrow(course, spin){
  const arrow = document.createElement("div");
  arrow.className = "spin-arrow";

  arrow.textContent =
    spin === 0 ? "⟲" :
    spin === 1 ? "↓" : "⟳";

  arrow.style.left = serveX[course] - 18 + "px";
  arrow.style.top = "10px";

  predict.appendChild(arrow);
  setTimeout(()=>arrow.remove(),450);
}

/* ===== 判定 ===== */
document.querySelectorAll(".course").forEach((col,c)=>{
  col.querySelectorAll(".btn").forEach((btn,s)=>{
    btn.onclick = ()=>{
      if(c===correctCourse && s===correctSpin){
        document.body.classList.add("hitFlash");
        setTimeout(()=>document.body.classList.remove("hitFlash"),200);
      }
      launchBall();
    };
  });
});

launchBall();
</script>

</body>
</html>
