<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>横回転判断トレーニング</title>

<style>
body{
  margin:0;
  background:#1c1c1c;
  font-family:sans-serif;
  overflow:hidden;
}

/* ===== 上部情報 ===== */
#info{
  display:flex;
  justify-content:space-between;
  color:white;
  padding:8px 16px;
  font-size:16px;
}

/* ===== 予測矢印エリア ===== */
#predict-area{
  position:relative;
  height:90px;
}

/* ===== 卓球台 ===== */
#table{
  position:relative;
  width:72vw;
  height:60vh;
  margin:0 auto;
  background:#1f7a4d;
  border:4px solid white;
  box-sizing:border-box;
}

#center-line{
  position:absolute;
  left:50%;
  top:0;
  width:2px;
  height:100%;
  background:white;
}

#net{
  position:absolute;
  top:50%;
  left:0;
  width:100%;
  height:2px;
  background:white;
}

/* ===== ボール ===== */
.ball{
  position:absolute;
  width:28px;
  height:28px;
  background:#ff7a00;
  border-radius:50%;
  z-index:5;
  box-shadow:0 0 12px rgba(0,0,0,0.5);
}

/* ===== 回転矢印 ===== */
.spin-arrow{
  position:absolute;
  font-size:56px;
  font-weight:900;
  color:#ffd400;
  pointer-events:none;
}

/* ===== 判定ボタン ===== */
#buttons{
  position:absolute;
  bottom:12px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:24px;
}

.course{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.btn{
  width:92px;
  height:44px;
  background:#e6e6e6;
  border-radius:50%;
  position:relative;
  border:2px solid #444;
  cursor:pointer;
}

.btn::after{
  content:"";
  position:absolute;
  width:70%;
  height:3px;
  background:#333;
  top:50%;
  left:15%;
}

/* ラケット角度 */
.left::after{ transform:rotate(-25deg); }
.straight::after{ transform:rotate(0deg); }
.right::after{ transform:rotate(25deg); }

/* フィードバック */
.btn.correct{
  background:#2ecc71;
  box-shadow:0 0 14px #2ecc71;
}
.btn.wrong{
  background:#ff6b6b;
  box-shadow:0 0 14px #ff6b6b;
}
</style>
</head>

<body>

<div id="info">
  <div>TIME: 60</div>
  <div>SCORE: 0</div>
</div>

<div id="predict-area"></div>

<div id="table">
  <div id="center-line"></div>
  <div id="net"></div>
</div>

<div id="buttons">
  <!-- フォア -->
  <div class="course">
    <div class="btn left" data-course="0" data-spin="left"></div>
    <div class="btn straight" data-course="0" data-spin="straight"></div>
    <div class="btn right" data-course="0" data-spin="right"></div>
  </div>

  <!-- ミドル -->
  <div class="course">
    <div class="btn left" data-course="1" data-spin="left"></div>
    <div class="btn straight" data-course="1" data-spin="straight"></div>
    <div class="btn right" data-course="1" data-spin="right"></div>
  </div>

  <!-- バック -->
  <div class="course">
    <div class="btn left" data-course="2" data-spin="left"></div>
    <div class="btn straight" data-course="2" data-spin="straight"></div>
    <div class="btn right" data-course="2" data-spin="right"></div>
  </div>
</div>

<script>
const table = document.getElementById("table");
const predict = document.getElementById("predict-area");

const tableWidth = table.clientWidth;

/* フォア・ミドル・バック（コーナー寄り） */
const serveX = [
  tableWidth * 0.18,
  tableWidth * 0.5,
  tableWidth * 0.82
];

let correctCourse = 0;
/*
  0 = プレイヤーから見て左に曲がる
  1 = 直進
  2 = プレイヤーから見て右に曲がる
*/
let correctSpin = 0;

/* ===== ボール発射 ===== */
function launchBall(){
  correctCourse = Math.floor(Math.random()*3);
  correctSpin = Math.floor(Math.random()*3);

  const ball = document.createElement("div");
  ball.className = "ball";
  table.appendChild(ball);

  ball.style.left = serveX[correctCourse] - 14 + "px";
  ball.style.top = "12px";

  showArrow(correctCourse, correctSpin);

  const curve = [-140, 0, 140];

  ball.animate([
    { transform:"translate(0,0)" },
    { transform:`translate(${curve[correctSpin]}px, 460px)` }
  ],{
    duration:1600,
    easing:"cubic-bezier(.2,.8,.3,1)",
    fill:"forwards"
  });

  setTimeout(()=>ball.remove(),1800);
}

/* ===== 予測矢印 ===== */
function showArrow(course, spin){
  const arrow = document.createElement("div");
  arrow.className = "spin-arrow";

  arrow.textContent =
    spin === 0 ? "←" :
    spin === 1 ? "↓" :
                 "→";

  arrow.style.left = serveX[course] - 24 + "px";
  arrow.style.top = "12px";

  predict.appendChild(arrow);
  setTimeout(()=>arrow.remove(),900);
}

/* ===== 判定 ===== */
document.querySelectorAll(".btn").forEach(btn=>{
  btn.onclick = ()=>{
    const course = Number(btn.dataset.course);
    const spinStr = btn.dataset.spin;

    const spinMap = { left:0, straight:1, right:2 };
    const isCorrect =
      course === correctCourse &&
      spinMap[spinStr] === correctSpin;

    if(isCorrect){
      btn.classList.add("correct");
      setTimeout(()=>btn.classList.remove("correct"),300);
    }else{
      btn.classList.add("wrong");
      setTimeout(()=>btn.classList.remove("wrong"),300);
    }

    launchBall();
  };
});

launchBall();
</script>

</body>
</html>
