<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>横回転判断トレーニング</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
}
#app{
  width:100%;
  max-width:420px;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* 上部 */
#topInfo{
  width:100%;
  height:9vh;
  min-height:64px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
  box-sizing:border-box;
}
#time{ font-size:20px; }
#score{ font-size:24px; font-weight:bold; }

/* 卓球台 */
#tableWrapper{
  width:100%;
  height:56vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
:root{ --court-width:72%; }

#tableArea{
  position:relative;
  width:var(--court-width);
  height:100%;
}

/* 矢印（発射直後のみ） */
#spinHint{
  position:absolute;
  font-size:44px;
  color:red;
  display:none;
  pointer-events:none;
}

/* 卓球台 */
#table{
  position:relative;
  width:100%;
  height:100%;
  background:#0bbf63;
  border:6px solid #fff;
  box-sizing:border-box;
}
#net{
  position:absolute;
  top:50%;
  left:0;
  width:100%;
  height:6px;
  background:#fff;
  transform:translateY(-50%);
}
#centerLine{
  position:absolute;
  top:0;
  left:50%;
  width:6px;
  height:100%;
  background:#fff;
  transform:translateX(-50%);
}

/* ボール */
#ball{
  position:absolute;
  width:28px;
  height:28px;
  border-radius:50%;
  background:orange;
  display:none;
}

/* ボタン */
#controls{
  height:35vh;
  width:100%;
  display:flex;
  justify-content:center;
  padding-bottom:env(safe-area-inset-bottom);
}
#buttonGrid{
  width:var(--court-width);
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(3,64px);
  row-gap:10px;
}
.spinBtn{
  width:92px;
  height:48px;
  border-radius:50px;
  background:#5de0e6;
  justify-self:center;
}
</style>
</head>

<body>
<div id="app">

  <div id="topInfo">
    <div id="time">⏱ 60</div>
    <div id="score">スコア 1.0</div>
  </div>

  <div id="tableWrapper">
    <div id="tableArea">
      <div id="spinHint">↘</div>
      <div id="table">
        <div id="net"></div>
        <div id="centerLine"></div>
        <div id="ball"></div>
      </div>
    </div>
  </div>

  <div id="controls">
    <div id="buttonGrid">
      <div class="spinBtn"></div><div class="spinBtn"></div><div class="spinBtn"></div>
      <div class="spinBtn"></div><div class="spinBtn"></div><div class="spinBtn"></div>
      <div class="spinBtn"></div><div class="spinBtn"></div><div class="spinBtn"></div>
    </div>
  </div>

</div>

<script>
const ball = document.getElementById('ball');
const hint = document.getElementById('spinHint');
const table = document.getElementById('table');

/* 相手の発射位置（フォア・ミドル・バック） */
const launchPositions = [
  0.25, // フォア
  0.50, // ミドル
  0.75  // バック
];

/* 回転方向 */
const spins = ['↙','↓','↘'];

function launchBall(){
  const tableRect = table.getBoundingClientRect();

  const xRatio = launchPositions[Math.floor(Math.random()*3)];
  const spin = spins[Math.floor(Math.random()*3)];

  const x = tableRect.width * xRatio;
  const y = tableRect.height * 0.1;

  /* ボール配置 */
  ball.style.left = (x - 14) + 'px';
  ball.style.top = (y - 14) + 'px';
  ball.style.display = 'block';

  /* 矢印：ボールのすぐ後ろ */
  hint.textContent = spin;
  hint.style.left = (x - 22) + 'px';
  hint.style.top = (y - 60) + 'px';
  hint.style.display = 'block';

  /* 一瞬で消す */
  setTimeout(()=>{
    hint.style.display = 'none';
  }, 400);
}

/* テスト用：2秒ごとに発射 */
setInterval(launchBall, 2000);
</script>

</body>
</html>
