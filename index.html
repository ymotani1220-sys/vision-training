<style>
body{

  background:#111;
  color:#fff;
  font-family:sans-serif;
  display:flex;

/* ===== ç”»é¢ ===== */
.screen{

}
.hidden{ display:none; }

/* ===== ã‚¹ã‚¿ãƒ¼ãƒˆ ===== */
#start h1{
  font-size:22px;
  white-space:nowrap;
  margin-bottom:20px;
}
#start button{
  font-size:22px;
  padding:14px 32px;
}

/* ===== ã‚²ãƒ¼ãƒ  ===== */
#game{
  position:relative;
  width:320px;
  height:380px;
}

/* æƒ…å ± */
#info{
  position:absolute;
  top:-90px;
  width:100%;
  text-align:center;
  font-size:18px;
}

/* ===== ä¸­å¤®ãƒœãƒ¼ãƒ« ===== */
#center{
  position:absolute;
  top:160px;
  left:160px;
  width:80px;
  height:80px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:#fff;
}

/* ===== çŸ¢å°ï¼ˆå®Œå…¨å›ºå®šï¼‰ ===== */
#arrow{
  position:absolute;
  top:160px;
  left:160px;
  width:6px;
  height:34px;
  background:#f33;
  transform-origin:50% 90%;
  transform:translate(-50%,-50%);
  pointer-events:none;
}
#arrow::after{
  content:'';
  position:absolute;
  top:-10px;
  left:-9px;
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-bottom:14px solid #f33;
}

/* ===== åˆ¤å®šï¼ˆå††ã®å¤–ãƒ»å›ºå®šï¼‰ ===== */
#result{
  position:absolute;
  bottom:0;
  width:100%;
  text-align:center;
  font-size:36px;
  font-weight:bold;
  height:40px;
}

/* ===== ãƒ©ã‚±ãƒƒãƒˆ ===== */
.spin-btn{
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#c00;
  border:none;
}
.spin-btn::after{
  content:'';
  position:absolute;
  bottom:-18px;
  left:50%;
  width:12px;
  height:22px;
  background:#caa;
  transform:translateX(-50%);
  border-radius:0 0 6px 6px;
}
.spin-btn.active{ background:#0f9; }
</style>

<body>

<!-- ã‚¹ã‚¿ãƒ¼ãƒˆ -->
<div id="start" class="screen">
  <h1>ğŸ“ å“çƒå›è»¢åˆ¤æ–­ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°</h1>
  <button onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
</div>

<!-- ã‚²ãƒ¼ãƒ  -->
<div id="gameScreen" class="screen hidden">
  <div id="game">

    <div id="info">
      Lv <span id="level">1</span>
      ğŸ”¥ <span id="combo">0</span>
      â­ <span id="score">1.0</span>
    </div>

    <div id="center"></div>
    <div id="arrow"></div>

    <div id="result"></div>

  </div>
</div>

<script>
const anglesDeg=[-90,-45,0,45,90,135,180,225];
const anglesRad=anglesDeg.map(a=>a*Math.PI/180);
const radius=120, center=160;
const showTimes=[1200,1000,850,700,600,500,400];

const arrow=document.getElementById('arrow');
const result=document.getElementById('result');
const levelEl=document.getElementById('level');
const comboEl=document.getElementById('combo');
const scoreEl=document.getElementById('score');

let rackets=[],correct=0,answered=false,timer=null;
let level=1,combo=0;

function startGame(){
  document.getElementById('start').classList.add('hidden');
  document.getElementById('gameScreen').classList.remove('hidden');
  nextQuestion();
}

/* ãƒ©ã‚±ãƒƒãƒˆç”Ÿæˆ */
anglesRad.forEach((a,i)=>{
  const b=document.createElement('button');
  b.className='spin-btn';
  b.style.left=center+radius*Math.cos(a)-25+'px';
  b.style.top =center+radius*Math.sin(a)-25+'px';
  b.onclick=()=>answer(i);
  rackets.push(b);
  document.getElementById('game').appendChild(b);
});

function nextQuestion(){
  clearTimeout(timer);
  answered=false;
  result.textContent='';
  rackets.forEach(r=>r.classList.remove('active'));

  correct=Math.floor(Math.random()*8);
  arrow.style.transform=
    `translate(-50%,-50%) rotate(${anglesDeg[correct]+90}deg)`;

  rackets[correct].classList.add('active');

  timer=setTimeout(()=>{ if(!answered) judge(false); }, showTimes[level-1]);
}

function answer(i){
  if(answered) return;
  judge(i===correct);
}

function judge(ok){
  answered=true;
  clearTimeout(timer);
  rackets.forEach(r=>r.classList.remove('active'));

  if(ok){
    result.textContent='ã€‡';
    result.style.color='#0f9';
    combo++;
    if(combo>=5 && level<7){ level++; combo=0; }
  }else{
    result.textContent='âœ–';
    result.style.color='#f00'; // â† å®Œå…¨ãªèµ¤
    combo=0;
  }
  updateUI();
  setTimeout(nextQuestion,600);
}

function updateUI(){
  levelEl.textContent=level;
  comboEl.textContent=combo;
  scoreEl.textContent=`${level}.${combo}`;
}
</script>

</body>
</html>
